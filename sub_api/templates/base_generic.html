<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Subscription Site</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
</head>
<body>
<h1 class="py-10 text-gray-500 text-center text-7xl"> Something new is cooking up! </h1>
  <div class="container-fluid">
	  <div class="row pt-12">
          <div class="col-sm-3">
          </div>

          <div class="col-sm-6 text-gray-900 text-center">

              <p> If you want to be a part of it, don't miss the chance! </p>
          </div>
          <div class="col-sm-3"></div>
	  </div>
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6 ">{% block content %}{% endblock %}</div>
      <div class="col-sm-3"></div>
    </div>
  </div>
</body>
</html>
