{% extends "base_generic.html" %}

{% block content %}
{% if success == 'True' %}
<p class="text-green-900 text-center">
{% else %}
<p class="text-red-900 text-center">
{% endif %}
{{ error_msg }} </p>

<form action="{% url 'subscribe' %}" method="post" class="m-4 flex justify-center">
        {% csrf_token %}
    	<input class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white" type='email' name="email" placeholder="your@mail.com"/>
		<button class="px-8 rounded-r-lg bg-green-400  text-gray-800 font-bold p-4 uppercase border-green-500 border-t border-b border-r">Subscribe</button>
	</form>
{% endblock %}
